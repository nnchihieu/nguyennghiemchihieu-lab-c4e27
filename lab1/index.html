<!DOCTYPE html> 

<html>
<head>
    <meta charset="UTF-8">
    <title>Hello C4E</title>
    <!-- opening tag/string, content/closing tag -->
</head>
<body>
    <!-- Heading -->
    <h1>Heading level 1</h1>
    <h2>Heading level 2</h2>
    <!-- Siblings -->

    <!-- Paragraph -->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit amet, error illum magni quidem voluptas nisi temporibus saepe minus? Quos, eius delectus ab ex aut modi necessitatibus voluptas voluptate autem?</p>
    <!-- Image -->
    <img src="https://static.boredpanda.com/blog/wp-content/uploads/2018/04/5acb63d83493f__700-png.jpg" alt="this is a cat">
    <!-- src(attribute) bao giờ cũng nằm trong thẻ mở, ko nằm trong thẻ đóng -->
    <!-- Anchor -->
    <a href="http://www.google.com" target="#">Click vao e đi</a>
    
</body>
</html>
